apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/sonyali03/sonyademo-go46:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/sonyali03/sonyademo-go46:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: sonyademo-go46
        chartPath: charts/sonyademo-go46
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/sonyali03/sonyademo-go46'
          image.tag: '{{.DIGEST_HEX}}'
